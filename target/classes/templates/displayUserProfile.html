<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='User Login'"></head>


<body>
	<div th:replace="layout :: navbar">(navbar)</div>
		
		<!-- Author: John Murphy -->
		
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div>
    								<ul class="nav navbar-nav navbar-right">
      					<li><a href="http://localhost:9080/login"><span
							class="glyphicon glyphicon-log-in"></span> Login</a></li>
 
      </ul>
    </div>
    
    </div>
</nav>

<div class="container">
  <!-- <h2>Vertical (basic) Form</h2> -->
  
  <!--   Thymeleaf 'if' statement that is executed if they are present in the response parameters during rendering -->
        <div th:if="${param.error}"> 
            Invalid username and password.
        </div>

<!--   Thymeleaf 'if' statement that is executed if they are present in the response parameters during rendering -->        
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
  
  <!--   Thymeleaf: path to this page is "/login" and action on this form routes back to "/login" -->
  <form role="form" th:action="@{/login}" method="post">
    <div class="form-group">
      <label for="email">User Name: (currently can use "user" or "admin" and "password")</label>
      <input type="text" class="form-control" id="username" placeholder="Enter name"></input>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password"></input>
    </div>
<!--     <div class="checkbox"> -->
<!--       <label><input type="checkbox"> Remember me</label> -->
<!--     </div> -->
    <button type="submit" class="btn btn-default">Sign In</button>
  </form>
</div>
