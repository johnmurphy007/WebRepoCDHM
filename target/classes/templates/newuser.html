<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="layout :: htmlhead" th:with="title='Display all Objects'"></head>

<body>

<!-- Author: John Murphy -->

	<div th:replace="layout :: navbar">(navbar)</div>

<div class="container">
<form action="#" method="post" th:object="${users}" th:action="@{'http://localhost:9080/newuser'}" role="form">
	<div class="form-group">
			<div>
				<ul th:if="${#fields.hasErrors('*')}" class="list-group" >
 				 <li th:each="err : ${#fields.errors('*')}" th:text="${err}" class="list-group-item list-group-item-danger">Input is incorrect</li>  
				</ul>
			</div>

				<label for="username"> User name : </label>
				<input class="form-control"  type="text" name="username" th:field="*{username}" placeholder="Enter User Name (Required)"/> 
            <p> </p>
           
            <label> Password: </label>
            	<input class="form-control" type="password" name="password" th:field="*{password}" placeholder="Enter Password (Required)"/>
              <p> </p>
            <label> Profile name: </label>
            	<input class="form-control" type="text" name="profilename" th:field="*{profilename}" placeholder="Enter Profile Name"/>
            <p> </p>
            <label> Address 1: </label>
            	<input class="form-control" type="text" name="address1" th:field="*{address1}" placeholder="Enter House Number/Location"/>
            <p> </p>
                   <label> Address 2: </label>
            	<input class="form-control" type="text" name="address2" th:field="*{address2}" placeholder="Enter Town/City"/>
             <p></p>    
                  <label> Address 3: </label>
            	<input class="form-control" type="text" name="address3" th:field="*{address3}" placeholder="Enter County"/>
            <p> </p>
                   <label> Email: </label>
            	<input class="form-control" type="email" name="email" th:field="*{email}" placeholder="Enter E-mail address"/>
            <p> </p>
            <label> Age: </label>
            	<input class="form-control" type="number" name="age" th:field="*{age}" placeholder="Enter Age"/> 
            	
              <p> </p>
            <input   type="submit" class="btn btn-primary btn-sm" value="Create New Profile"  th:value="'Create New Profile'"/>
    </div>
</form>

</div>


</body>
</html>
