<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="layout :: htmlhead" th:with="title='Display all Objects'"></head>

<body>

	<div th:replace="layout :: navbar">(navbar)</div>

<!-- Author: John Murphy -->

	
<div class="container">
<!--   <h2>Pagination</h2>-->  
  <!-- <span th:text = "'The number of rows displayed per page is: '+${pageSize}+'  The current page is: '+${pageNo}"></span>     -->     
  
         
  <ul class="pagination">   
  	<li><a th:href="@{#{home.url}+'/browse/crowdsourcing/1/'+${pageSize}+'/'+${searchcriteria}}">First Page</a></li> 
	
	<li><span th:switch="${pageNo} &lt; 2">
		<a th:case="true" th:href="@{#{home.url}+'/browse/crowdsourcing/1/'+${pageSize}+'/'+${searchcriteria}}">«</a>
		<a th:case="false" th:href="@{#{home.url}+'/browse/crowdsourcing/'+(${pageNo}-1)+'/'+${pageSize}+'/'+${searchcriteria}}">«</a>
	</span></li>
    <li><a th:href="@{#{home.url}+'/browse/crowdsourcing/'+${pageNo}+'/'+${pageSize}+'/'+${searchcriteria}}"><span th:text = "${pageNo}"></span> </a></li>
    <li>
    <span th:switch="(${pageNo}+1)>${countpages}">
		<a th:case="true"></a> 
		<a th:case="false" th:href="@{#{home.url}+'/browse/crowdsourcing/'+(${pageNo}+1)+'/'+${pageSize}+'/'+${searchcriteria}}"><span th:text = "(${pageNo}+1)"></span></a>
		</span></li>
    <li>
      <span th:switch="(${pageNo}+2)>${countpages}">
      	<a th:case="true"></a>
   		<a th:case="false" th:href="@{#{home.url}+'/browse/crowdsourcing/'+(${pageNo}+2)+'/'+${pageSize}+'/'+${searchcriteria}}"><span th:text = "(${pageNo}+2)"></span></a>
   		</span></li>
    <li>
      <span th:switch="(${pageNo}+3)>${countpages}">
      	<a th:case="true"></a>
    	<a th:case="false"  th:href="@{#{home.url}+'/browse/crowdsourcing/'+(${pageNo}+3)+'/'+${pageSize}+'/'+${searchcriteria}}"><span th:text = "(${pageNo}+3)"></span></a>
    	</span></li>
    <li>
      <span th:switch="(${pageNo}+4)>${countpages}">
      	<a th:case="true"></a>
    	<a th:case="false"  th:href="@{#{home.url}+'/browse/crowdsourcing/'+(${pageNo}+4)+'/'+${pageSize}+'/'+${searchcriteria}}"><span th:text = "(${pageNo}+4)"></span></a>
    	</span></li>
    	
     <li>
          <span th:switch="(${pageNo}+1)>${countpages}">
           	<a th:case="true" th:href="@{#{home.url}+'/browse/crowdsourcing/'+(${countpages})+'/'+${pageSize}+'/'+${searchcriteria}}">»</a>
     		<a th:case="false" th:href="@{#{home.url}+'/browse/crowdsourcing/'+(${pageNo}+1)+'/'+${pageSize}+'/'+${searchcriteria}}">»</a>
     		</span></li>
     <li><a th:href="@{#{home.url}+'/browse/crowdsourcing/'+${countpages}+'/'+${pageSize}+'/'+${searchcriteria}}">Last Page</a></li> 
  </ul>
</div>


	<div class="table-responsive">
		<table class="table table-striped table-hover table-bordered">
			<!-- <table> -->
			<thead>
				<tr>
					<th>Object id</th>
					<th>Description</th>
					<th>Date</th>
					<th>View Object</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="object : ${objects}">
					<td th:text="${object.chobject_id}"></td>
						<td th:text="${object.description}"></td>
					<td th:text="${#dates.format(object.datestamp,'dd/MM/yyyy')}"></td>
					<td>

      <a th:href="@{'http://localhost:9080/object/'+${object.chobject_id}}"
						class="btn btn-info btn-sm">View Object</a>
					</td>
										
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
