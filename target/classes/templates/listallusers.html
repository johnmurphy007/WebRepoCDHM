<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="layout :: htmlhead" th:with="title='Display an Object'"></head>

<body>

	<div th:replace="layout :: navbar">(navbar)</div>
		
	<!-- Author: John Murphy -->

	<div class="container">
	
	
	<div class="row">
		<div class="col-sm-8">
					
					
	<!-- LIST USERS TABLE SECTION -->
	<a href="#" th:href="@{'http://localhost:9080/homepage'}" class="btn btn-primary">Admin Home Page</a>
					<h3><b>List all Users</b></h3>

	
			<div class="table-responsive">
				<table class="table">
		 	<div class="row">
					<div class="col-xs-1"><b><i>#</i></b></div>
					<div class="col-xs-2"><b><i>User Name</i></b></div>
					<div class="col-xs-1"><b><i>Active Account</i></b></div>
						<div class="col-xs-2"><b><i>Date Joined</i></b></div>
					<div class="col-xs-2"><b><i>E-mail</i></b></div>
						<div class="col-xs-2"><b><i>Authority</i></b></div>

			</div>
				<tr th:each="u : ${listusers}">
				 	<div class="row"> 
					<div class = "col-sm-1" th:text="${uStat.count}">Count</div>
					<div class = "col-sm-2" th:text="${u.username}">Comment</div>
					<div class = "col-sm-1" th:text="${u.accountstatus}">User</div>
					<div class = "col-sm-2" th:text="${#dates.format(u.datejoined,'dd MMM yyyy')}">Datestamp</div>	
					<div class = "col-sm-2" th:text="${u.email}">User</div>
						<div class = "col-sm-2" th:text="${u.authority}">User</div>
					<div class = "col-sm-2">	<a href="#" th:href="@{'http://localhost:9080/admin/listallusers/'+${u.id}}" class="btn btn-primary btn-xs">Edit User Status</a></div>

			 </div>
				</tr>
		
				</table>
			</div>
			
		<!-- 	<h4>Your points are <span th:text="${usergamepoint}"></span> </h4>
			<h4>Your position number is <span th:text="${userposition}"></span> </h4> -->
 			
 			<!-- CENTERING HOME PAGE BUTTON -->
 			<div class="row">
					<div class="col-xs-5"></div>
			<div class="col-xs-2"><a href="#" th:href="@{'http://localhost:9080/homepage'}" class="btn btn-primary">Home Page</a> </div>
					<div class="col-xs-5"></div>
					</div>
	</div>

	</div>
	</div> <!-- end of container-fluid -->

</body>
</html>
