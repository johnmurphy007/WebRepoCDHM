  <ul class="pagination">   
  	<li><a th:href="@{#{home.url}+'/browse/listall/objects/1/'+${pageSize}}">First Page</a></li> 
	
	<li><span th:switch="${pageNo} &lt; 2">
		<a th:case="true" th:href="@{#{home.url}+'/browse/listall/objects/1/'+${pageSize}}">«</a>
		<a th:case="false" th:href="@{#{home.url}+'/browse/listall/objects/'+(${pageNo}-1)+'/'+${pageSize}}">«</a>
	</span></li>
    <li><a th:href="@{#{home.url}+'/browse/listall/objects/'+${pageNo}+'/'+${pageSize}}"><span th:text = "${pageNo}"></span> </a></li>
    <li>
    <span th:switch="(${pageNo}+1)>${countpages}">
		<a th:case="true"></a> <!-- th:href="@{'http://localhost:9080/browse/listall/objects/1/'+${pageSize}}" -->
		<a th:case="false" th:href="@{'http://localhost:9080/browse/listall/objects/'+(${pageNo}+1)+'/'+${pageSize}}"><span th:text = "(${pageNo}+1)"></span></a>
		</span></li>
    <li>
      <span th:switch="(${pageNo}+2)>${countpages}">
      	<a th:case="true"></a>
   		<a th:case="false" th:href="@{#{home.url}+'/browse/listall/objects/'+(${pageNo}+2)+'/'+${pageSize}}"><span th:text = "(${pageNo}+2)"></span></a>
   		</span></li>
    <li>
      <span th:switch="(${pageNo}+3)>${countpages}">

    	</span></li>
    <li>
      <span th:switch="(${pageNo}+4)>${countpages}">
      	<a th:case="true"></a>
    	<a th:case="false"  th:href="@{#{home.url}+'/browse/listall/objects/'+(${pageNo}+4)+'/'+${pageSize}}"><span th:text = "(${pageNo}+4)"></span></a>
    	</span></li>
    	
     <li>
          <span th:switch="(${pageNo}+1)>${countpages}">

	<div class="table-responsive">
		<table class="table table-striped table-hover table-bordered">
			<!-- <table> -->
			<thead>
				<tr>
					<th>Object id</th>
					<th>Title</th>
					<th>Date</th>
					<th>Credit Line</th>
					<th>Description</th>
					<th>Gallery Text</th>
					<th>View Object</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="object : ${objects}">
					<td th:text="${object.id}"></td>
					<td th:text="${object.title}"></td>
					<td th:text="${object.date}"></td>
					<td th:text="${object.creditline}"></td>
					<td th:text="${object.description}"></td>
					<td th:text="${object.gallery_text}"></td>
					<td>
						<!-- <form action="#" method="post" th:object="${chObject}" th:action="@{'http://localhost:9080/object/'+${object.id}}" role = "form">
      <input type = "submit" value="View Object" /></form></td> --> 
      <a th:href="@{'http://localhost:9080/object/'+${object.id}}"
						class="btn btn-primary btn-sm">View Object</a>
					</td>
										
				</tr>
			</tbody>
		</table>
