  <ul class="pagination">   
  	<li><a th:href="@{#{home.url}+'/browse/tagword/1/'+${pageSize}+'/'+${searchcriteria}}">First Page</a></li> 
	
	<li><span th:switch="${pageNo} &lt; 2">
		<a th:case="true" th:href="@{#{home.url}+'/browse/tagword/1/'+${pageSize}+'/'+${searchcriteria}}">«</a>
		<a th:case="false" th:href="@{#{home.url}+'/browse/tagword/'+(${pageNo}-1)+'/'+${pageSize}+'/'+${searchcriteria}}">«</a>
	</span></li>
    <li><a th:href="@{#{home.url}+'/browse/tagword/'+${pageNo}+'/'+${pageSize}+'/'+${searchcriteria}}"><span th:text = "${pageNo}"></span> </a></li>
    <li>
    <span th:switch="(${pageNo}+1)>${countpages}">
		<a th:case="true"></a> <!-- th:href="@{'http://localhost:9080/browse/listall/objects/1/'+${pageSize}}" -->

		</span></li>
    <li>
      <span th:switch="(${pageNo}+2)>${countpages}">
      	<a th:case="true"></a>
   		<a th:case="false" th:href="@{#{home.url}+'/browse/tagword/'+(${pageNo}+2)+'/'+${pageSize}+'/'+${searchcriteria}}"><span th:text = "(${pageNo}+2)"></span></a>

    	</span></li>
    <li>
      <span th:switch="(${pageNo}+4)>${countpages}">
      	<a th:case="true"></a>

    	</span></li>
    	
     <li>

	<div class="table-responsive">
		<table class="table table-striped table-hover table-bordered">
			<!-- <table> -->
			<thead>
				<tr>
					<th>Object id</th>
					<th>Tag Word</th>
					<th>Date</th>
					<th>View Object</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="object : ${objects}">
					<td th:text="${object.chobject_id}"></td>
						<td th:text="${object.tagword}"></td>
					<td th:text="${#dates.format(object.datestamp,'dd/MM/yyyy')}"></td>
					<td>

      <a th:href="@{'http://localhost:9080/object/'+${object.chobject_id}}"
						class="btn btn-info btn-sm">View Object</a>
					</td>
										
				</tr>
			</tbody>
		</table>
