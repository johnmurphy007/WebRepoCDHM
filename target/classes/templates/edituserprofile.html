<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="layout :: htmlhead"
	th:with="title='Edit User Profile'"></head>

<body>

<!-- Author: John Murphy -->

	<div th:replace="layout :: navbar">(navbar)</div>

	<div class="container">
		<a href="#" th:href="@{#{home.url}+'/homepage'}"
			class="btn btn-primary">Home Page</a>
		<h3>
			Valued Member since <span
				th:text="${#dates.format(user.datejoined,'dd MMM yyyy')}">(unknown)</span>
		</h3>
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>User Name</th>
						<th>Address 1</th>
						<th>Address 2</th>
						<th>Address 3</th>
						<th>E-mail</th>
						<th>Age</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="${user.username}"></td>
						<td th:text="${user.address1}"></td>
						<td th:text="${user.address2}"></td>
						<td th:text="${user.address3}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.age}"></td>
					</tr>
				</tbody>
			</table>
		</div>

		<h3><font color="blue" th:text="${message}"></font></h3>
		<p></p>
		<form action="#" method="post" th:object="${user}"
			th:action="@{#{home.url}+'/editprofile'}" role="form">
			<div class="form-group">
				<h3>Update the fields below:</h3>

				<!-- 			<label for="username"> User name : </label>
				<input class="form-control"  type="text" name="username" th:field="*{username}" placeholder="Enter User Name (Required)"/> 
            <p> </p> -->

				<!--    <label> Password: </label>
            	<input class="form-control" type="password" name="password" th:field="*{password}" placeholder="Enter Password (Required)"/>
              <p> </p> -->
				<!--   <label> Profile name: </label>
            	<input class="form-control" type="text" name="profilename" th:field="*{profilename}" placeholder="Enter Profile Name (Required)"/>
            <p> </p> -->
				<label> Address 1: </label> <input class="form-control" type="text"
					name="address1" th:field="*{address1}"
					placeholder="Enter House Number/Location" />
				<p></p>
				<label> Address 2: </label> <input class="form-control" type="text"
					name="address2" th:field="*{address2}"
					placeholder="Enter Town/City" />
				<p></p>
				<label> Address 3: </label> <input class="form-control" type="text"
					name="address3" th:field="*{address3}" placeholder="Enter County" />
				<p></p>
				<label> Email: </label> <input class="form-control" type="email"
					name="email" th:field="*{email}"
					placeholder="Enter E-mail address (Required)" />
				<p></p>
				<label> Age: </label> <input class="form-control" type="number"
					name="age" th:field="*{age}" placeholder="Enter Age" />
				<p></p>


				<input type="submit" class="btn btn-primary" value="Edit Profile"
					th:value="'Edit Profile'" />
			</div>
		</form>


	</div>


</body>
</html>
